<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Basico</title>
</head>
<body>
    <h1>Bot de Saludos</h1>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <label for="genero">Género:</label>
    <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Escribe tu edad">

    <button id="saludar">Saludar</button>
    <button id="saludarHora">Saludar por Hora</button>
    <button id="saludarEspanol">Saludar en Español</button>
    <button id="saludarIngles">Saludar en Inglés</button>

    <p id="resultado"></p>

    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
